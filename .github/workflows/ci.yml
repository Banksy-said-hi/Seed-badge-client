name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build-and-lint:
    name: Build and Lint
    runs-on: ubuntu-latest
    steps:
      - name: Enable Corepack
        run: corepack enable

      - uses: actions/checkout@v3
      
      - uses: actions/setup-node@v3
        with:
          cache: 'yarn'
          node-version: '20'
      
      - name: Install dependencies
        run: yarn install --immutable
      
      - name: Build
        run: yarn build

      - name: Lint
        run: yarn lint
